      sono attivi solo quando \u00e8 disponibile la corrispondente documentazione.\n\
      Nella versione 1.0 queste informazioni sono disponibili solo in inglese.\n\
      Il programma cerca le corrispondenti informazioni direttamente da Internet\n ma\
      \u00e8 possibile creare delle copie locali dei documenti. Per ulteriori informazioni,\n\
      vedi http://3d-xplormath/j/docs/index.html

